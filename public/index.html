<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>포인트 게임 현황</title>
  <!-- materialize.css 포함 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <style media="screen">
    body{ background: #eee; }
    #MY_NAME{ font-size: 1.5em; font-weight: bold; }
    #CONTENTS{ min-height: 700px; margin-top: 20px; }
    .input-field input[type=text]:focus {
       border-bottom: 1px solid #3f51b5 !important;
       box-shadow: 0 1px 0 0 #3f51b5 !important;
    }

  </style>
</head>

<body>
  <!-- 네비게이션 영역 -->
  <nav class="indigo">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo">포인트 게임 관리자</a>
      <!-- 데스크톱 모드에서 보이는 메인메뉴 -->
    </div>
  </nav>

  <div class="container" id="CONTENTS">
    <!-- 파이어베이스 -->

          복권 및 상품권 관리 페이지 입니다.

    </ul>

    <!-- 공부할 내용들 -->
    <ul class="collapsible collection white" data-collapsible="expandable">
      <li>
        <div class="collapsible-header active">

      </li>
      <li>

          <i class="material-icons">supervisor_account</i><b>상품권 관리</b>
        </div>
        <div class="collapsible-body">
          <p>
            <a href="giftManager.html" class="right btn indigo"><i class="material-icons">send</i></a>

          </p>
        </div>
      </li>
    </ul>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript">
    $('.button-collapse').sideNav();
    $(".dropdown-button").dropdown();
